<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выставить на продажу PRIN</title>
    <link rel="icon" href="/static/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <ul class="nav-list">
            <li class="logo">
            <a href="/">
            <img src="/static/images/logo.png" alt="Лого">
            </a>
            </li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/pvzadresa">Адреса ПВЗ</a></li>

            {% if 'user' in session %}
                <li><a href="/profile">Личный кабинет</a></li>
                <li><a href="/logout">Выйти</a></li>
            {% else %}
                <li><a href="/login">Войти</a></li>
                <li><a href="/signup">Зарегистрироваться</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<main>
    <form action="/add_product" method="POST">
        <input type="text" id="name" name="name" placeholder="Название" required><br><br>

        <textarea id="description" name="description" placeholder="Описание"></textarea><br><br>

        <input type="text" id="image_url" name="image_url" placeholder="Введите ссылку на изображение" required><br><br>

        <input type="number" step="0.01" id='price' name="price" placeholder="Цена" required><br><br>

        <input type="number" id="stock_quantity" name="stock_quantity" placeholder="Колличество" required><br><br>

        <button type="submit">Добавить</button>
    </form>
</main>
</body>
</html>
