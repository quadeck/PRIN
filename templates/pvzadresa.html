<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Адреса ПВЗ PRIN</title>
     <link rel="icon" href="/static/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
        var map;
        DG.then(function () {
            map = DG.map('map', {
                center: [53.118432, 50.085138],
                zoom: 13
            });
            DG.marker([53.120611, 50.077814]).addTo(map).bindPopup('ходить сюда!')
            DG.marker([53.115566, 50.070182]).addTo(map).bindPopup('не ходить сюда!')
        });
    </script>
</head>
<body>
<header class="header">
    <nav class="nav">
        <ul class="nav-list">
            <li class="logo">
            <a href="/">
            <img src="/static/images/logo.png" alt="Лого">
            </a>
            </li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/pvzadresa">Адреса ПВЗ</a></li>

            {% if 'user' in session %}
                <li><a href="/profile">Личный кабинет</a></li>
                <li><a href="/logout">Выйти</a></li>
            {% else %}
                <li><a href="/login">Войти</a></li>
                <li><a href="/signup">Зарегистрироваться</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<nav>
    <div id="map"></div>
</nav>
</body>
</html>
